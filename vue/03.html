<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <button v-on:click="dian">点击我</button>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                msg:"fengrui"
            },
            methods:{
                dian:function () {
                    this.msg = this.msg+this.msg
                }
            }
        })
    </script>
</body>
</html>
