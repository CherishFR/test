<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="inputvalue">
        <button v-on:click="handleBtnClick">提交</button>
        <ul>
            <li v-for="i in list">{{i}}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                list:["第一课的内容","第一课的内容"],
                inputvalue:""
            },
            methods:{
                handleBtnClick: function () {
                    this.list.push(this.inputvalue)
                    this.inputvalue=""
                }
            }
        });
    </script>
</body>
</html>
