<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-model将input输入框中的值与app.inputvalue的值双向绑定 -->
        <input type="text" v-model="inputvalue">
        <button v-on:click="handleBtnClick">提交</button>
        <ul>
            <!-- 模板的首字母大写，但是调用可以小写，用“-”隔开单词，v-bind将content的值传给props -->
            <todo-item v-bind:content="i" v-for="i in list"></todo-item>
        </ul>
    </div>
    <script>
        // 全局组件
        // Vue.component("TodoItem",{
        //     props:["content"],
        //     template:"<li>{{ content }}</li>" //模板里要用插值表达式
        // });

        // 局部组件
        var TodoItem = {
            props:["content"],
            template:"<li>{{ content }}</li>" //模板里要用插值表达式
        };
        var app = new Vue({
            el:'#app',
            // 注册局部组件
            components:{
                TodoItem:TodoItem
            },
            data:{
                list:["第一课的内容","第一课的内容"],
                inputvalue:""
            },
            methods:{
                // 添加功能
                handleBtnClick: function () {
                    this.list.push(this.inputvalue);
                    this.inputvalue=""
                }
            }
        });
    </script>
</body>
</html>
