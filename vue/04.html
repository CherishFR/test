<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <input v-model="msg" >
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                msg:"fengrui"
            }
        })
    </script>
</body>
</html>
